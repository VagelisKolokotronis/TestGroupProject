<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderList</title>
</head>
    <body>
    <h1>Order List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Payment type</th>
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "order: ${orders}">
            <td th:text="${order.paymentType}"/>
            <td th:text="${order.getOrderDate()}"/>
        </tr>
        </tbody>
    </table>
    </body>
</html>
